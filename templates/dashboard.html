<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SafeChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-lg font-bold text-green-700">SafeChat</div>
    <div class="space-x-4">
      <a href="/send" class="text-blue-600 hover:underline">Send</a>
      <a href="/inbox" class="text-purple-600 hover:underline">Inbox</a>
      <a href="/decrypt" class="text-yellow-600 hover:underline">Decrypt</a>
      <a href="/logout" class="text-red-600 hover:underline">Logout</a>
    </div>
    <div class="text-sm text-gray-600">ðŸ‘¤ {{ username }}</div>
  </nav>

  <!-- Dashboard Content -->
  <div class="flex justify-center items-center py-20">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md text-center">
      <h2 class="text-2xl font-bold text-green-700 mb-6">Welcome, {{ username }}!</h2>

      <div class="space-y-4">
        <a href="/send" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
          Send Encrypted Message
        </a>
        <a href="/inbox" class="block w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded">
          View Inbox
        </a>
        <a href="/decrypt" class="block w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded">
          Decrypt Message
        </a>
        <a href="/logout" class="block w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded">
          Logout
        </a>
      </div>

      <p class="text-sm text-gray-500 mt-6">Secure messaging powered by public-key encryption.</p>
    </div>
  </div>

</body>
</html>
