<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SafeChat Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md text-center">
      <h1 class="text-4xl font-bold text-blue-700 mb-4">SafeChat</h1>
      <p class="text-gray-600 mb-6">
        Please register two usernames before sending or receiving messages.
      </p>

      <div class="flex flex-col space-y-3">
        <a href="/register" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition">
          Register
        </a>
        <a href="/send" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition">
          Send Message
        </a>
        <a href="/inbox" class="bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded transition">
          Inbox
        </a>
        <a href="/decrypt" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded transition">
          Decrypt Message
        </a>
        <a href="/login" class="text-blue-600 hover:underline font-medium transition">Login</a>
        <a href="/logout" class="text-red-600 hover:underline font-medium transition">Logout</a>
      </div>
    </div>
  </body>
</html>
