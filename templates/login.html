<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SafeChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">Login to SafeChat</h2>

    {% if error %}
      <div class="bg-red-100 text-red-800 p-3 mb-4 rounded border border-red-300 text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Username:</label>
        <input type="text" name="username" required placeholder="Enter your username"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">
      New here?
      <a href="/register" class="text-blue-600 hover:underline font-medium">Register now</a>
    </p>
  </div>
</body>
</html>
