<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SafeChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Content -->
  <div class="flex items-center justify-center py-10">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold text-blue-700 mb-2">Register a User</h2>
      <p class="text-gray-600 mb-6">You must register two users to begin chatting.</p>

      {% if info %}
        <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4">
          {{ info }}
        </div>
      {% endif %}

      {% if error %}
        <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4">
          {{ error }}
        </div>
      {% endif %}

      <form method="post" action="/register" class="space-y-4">
        <input type="text" name="username" placeholder="Enter username"
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
               required>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">
          Register
        </button>
      </form>
    </div>
  </div>

</body>
</html>
