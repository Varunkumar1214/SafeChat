<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message - SafeChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <div class="flex items-center justify-center py-10">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Send Encrypted Message</h2>

      <form action="/send" method="post" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">To (Username):</label>
          <input type="text" name="to" required placeholder="Enter recipient's username"
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Message:</label>
          <textarea name="message" required rows="4" placeholder="Write your message..."
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
          Send Message
        </button>
      </form>

      {% if message %}
        <div class="bg-green-100 text-green-800 p-4 mt-6 rounded border border-green-300">
          <strong>{{ message }}</strong>
        </div>
      {% endif %}

      {% if encrypted %}
        <div class="bg-gray-100 text-gray-800 p-4 mt-4 rounded border border-gray-300 text-sm">
          <strong>Encrypted Message:</strong><br>
          <code class="block mt-2 break-words">{{ encrypted }}</code>
        </div>
      {% endif %}

      {% if error %}
        <div class="bg-red-100 text-red-800 p-4 mt-6 rounded border border-red-300">
          <strong>{{ error }}</strong>
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
